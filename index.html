	<div class="container">
		<div class="weather-app-wrapper">
      <div class="weather-app"> 
			<form class="search-form" id="search-form">
				<div class="row">
					 <div class="col-6">
						 <input
							 type="search"
							 id="location-input"
							 placeholder="Enter a city"

							 autofocus="on"
							 class="form-control shadow-sm"
							/>
					 </div>
				<div class="col-3">
					 <input
					type="submit"
					class="form-control btn btn-light w-100"
					id="searchButton"
					value="Searchüîé"
				/>
				</div>
				<div class="col-3">
				<button 
				id="currentLocation" 
				class= "btn btn-primary w-100"
				>
				üìç
			</button>
				</div>
				</div>
			</form>

      <div class="weather-detail">
		    <div class="row">
           <div class="col-6">
             <div>
		        	<h1 id="city"></h1>
					     <ul>
